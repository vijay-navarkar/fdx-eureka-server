applications:
- name: FdxEurekaServer
  disk_quota: 512M
  instances: 1
  memory: 256M
  path : target/FdxEurekaServer-0.0.1-SNAPSHOT.jar
  routes:
  - route: eurekaserverfdx.cfapps.io
  stack: cflinuxfs3
  buildpacks :
   - java_buildpack
  env:
    JAVA_OPTS: '-XX:MaxMetaspaceSize=80780K -Xss512k -Xmx200M -XX:ReservedCodeCacheSize=16M -XX:MaxDirectMemorySize=16M'
  
